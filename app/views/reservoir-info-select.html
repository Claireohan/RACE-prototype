{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Reservoir details</h1>

      <form class="form" action="/reservoir-info-select-lancashire" method="post">


        <div class="govuk-form-group">
  <label class="govuk-label" for="county">
    Select county reservoir is in
  </label>
  <select class="govuk-select" id="county" name="county">
  <option value="lancashire">Lancashire</option>
  <option value="merseyside">Merseyside</option>
  <option value="yorkshire">Yorkshire</option>
  </select>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
