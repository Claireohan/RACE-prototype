{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Reservoir details</h1>

      <form class="form" action="/contact-details" method="post">


        <div class="govuk-form-group">
  <label class="govuk-label" for="reservoir">
    Select name of reservoir
  </label>
  <select class="govuk-select" id="Reservoir" name="Reservoir">
  <option value="birkacre">Birkacre</option>
  <option value="birtle upper">Birtle Upper</option>
  <option value="buckton">Buckton Vale</option>
  </select>
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
